<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-3 bg-light p-3 border-end">
                <h4>Chat Rooms</h4>
                <ul class="list-group">
                    <li class="list-group-item">Room 1</li>
                    <li class="list-group-item">Room 2</li>
                    <li class="list-group-item">Room 3</li>
                </ul>
            </div>
            <div class="col-md-9 d-flex flex-column p-0">
                <div class="flex-grow-1 p-3 overflow-auto" id="chat-window">
                    <div class="message received">
                        <strong>User1:</strong> Hello!
                    </div>
                    <div class="message sent">
                        <strong>You:</strong> Hi there!
                    </div>
                </div>
                <div class="p-3 border-top">
                    <form id="chat-form" class="d-flex">
                        <input type="text" id="chat-input" class="form-control me-2" placeholder="Type a message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
